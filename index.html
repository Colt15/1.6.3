<!DOCTYPE html>
<html>
<head>
	<title>Analogsea</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<img class="logo" src="logo.png" alt="AnalogSea logo" />
	<form class="signup" action="/signup" accept-charset="UTF-8" method="post">
    	<h1>Sign up</h1>
    	<label for="user-email">Email</label>
    	<input type="email" placeholder="foo@bar.com" name="user-email" id="user_email" required/>
    	<label for="user-password">Password</label>
    	<input type="password" label="false" placeholder="1234passw0rd" name="user-password" id="user_password" required/>
    	<button type="submit"/>Sign up</button>
    	<p><a href="/forgot_password/new">Forgot password?</a></p>
    </form>
    <div class='footer'>
        <p>Already have an account? <a href="/login">Log in</a></p>
  	</div>
</body>
</html>
